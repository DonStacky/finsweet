<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Finsweet</title>
</head>
<body class="wrapper">
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <img src="assets/img/1 header/Logo.svg" alt="logo" width="121.41">
                <ul class="header__list">
                    <li class="header__item"><a href="#">Home</a></li>
                    <li class="header__item"><a href="#">About us</a></li>
                    <li class="header__item"><a href="#">Services</a></li>
                    <li class="header__item"><a href="#">Blog</a></li>
                    <li class="header__item"><a href="#">Contact</a></li>
                </ul>
                <div class="header__contact">
                    <img src="assets/img/1 header/AssistanceIcon.svg" alt="AssistanceIcon" class="header__call-icon">
                    <div>
                    <span class="header__text-gray">Road Assistance</span>
                    <span class="header__text"><a href="">1800 265 24 52</a></span>
                    </div>
                </div>
            </nav>
            <div class="header__flexbox">
            <section class="header__main">
                    <h1 class="header__title">Get your vehicle service done online at one place</h1>
                    <div class="header__btn-box">
                        <button class="header__button button">Book a service</button>
                        <img src="assets/img/1 header/Play icon.svg" alt="Play_icon" class="header__play"><span>Play Video</span>
                    </div>
                    <div class="header__work-time">
                        <img src="assets/img/1 header/Icon.svg" alt="Time_icon">
                        <div>
                            <span class="header__text-gray">We are open</span>
                            <span class="header__text">Monday to Friday 9:00 AM to  10:00  AM</span>
                        </div>
                    </div>
            </section>
            <div class="header__aside">
                <img src="assets/img/1 header/Image.jpg" alt="Header_image" height="632">
            </div>
        </div>
            </div>
    </header>
    <main class="main">
        <section class="offer"></section>
        <section class="process"></section>
        <section class="cta"></section>
        <section class="brands"></section>
        <section class="blog"></section>
        <section class="feedback"></section>
        <section class="faq"></section>
        <section class="form"></section>
    </main>
    <footer class="footer"></footer>
</body>
<script src="js/main.js"></script>
</html>
